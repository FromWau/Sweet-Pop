var {classes:Cc,interfaces:Ci,manager:Cm,utils:Cu} = Components;

try {
  // set new tab page
  Cu.import("resource:///modules/AboutNewTab.jsm");
  var newTabURL_ = "file:///home/proxima/Documents/startpage/index.html";
  AboutNewTab.newTabURL = newTabURL_;

  // set floating scrollbar
  let cmanifest = Cc["@mozilla.org/file/directory_service;1"].getService(Ci.nsIProperties).get("UChrm", Ci.nsIFile);
  cmanifest.append("utils");
  cmanifest.append("chrome.manifest");

  if(cmanifest.exists()){
    Cm.QueryInterface(Ci.nsIComponentRegistrar).autoRegister(cmanifest);
    Cu.import("chrome://userchromejs/content/boot.jsm");
  }
} catch(e){Cu.reportError(e);} // report errors in the Browser Console
